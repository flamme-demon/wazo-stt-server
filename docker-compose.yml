services:
  wazo-stt-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: wazo-stt-server:latest
    container_name: wazo-stt-server
    ports:
      - "8000:8000"
    volumes:
      - data:/data
      - model-cache:/root/.cache
    environment:
      - MODEL_NAME=nemo-parakeet-tdt-0.6b-v3
      - DB_PATH=/data/transcriptions.db
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_QUEUE_SIZE=100
      - MAX_AUDIO_DURATION_SECS=480
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  data:
    name: wazo-stt-data
  model-cache:
    name: wazo-stt-model-cache
