services:
  wazo-stt:
    build:
      context: .
      dockerfile: Dockerfile
    image: wazo-stt-server:latest
    container_name: wazo-stt-server
    ports:
      - "8000:8000"
    volumes:
      - models:/models
    environment:
      - MODEL_PATH=/models/parakeet
      - HOST=0.0.0.0
      - PORT=8000
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  model-downloader:
    image: alpine:latest
    container_name: model-downloader
    volumes:
      - models:/models
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        apk add --no-cache curl tar

        MODEL_DIR=/models/parakeet
        MODEL_URL="https://blob.handy.computer/parakeet-v3-int8.tar.gz"

        echo "=== Parakeet Model Downloader ==="
        echo "Model directory: $$MODEL_DIR"

        mkdir -p "$$MODEL_DIR"

        # Check if model already exists
        if [ -f "$$MODEL_DIR/encoder.onnx" ]; then
          echo "Model already downloaded."
          ls -lh "$$MODEL_DIR"
          exit 0
        fi

        echo ""
        echo "Downloading Parakeet TDT v3 int8 from handy.computer..."
        echo ""

        cd /models
        curl -L --progress-bar -o parakeet-v3-int8.tar.gz "$$MODEL_URL"

        echo "Extracting model..."
        tar -xzf parakeet-v3-int8.tar.gz

        # Move files to correct location if needed
        if [ -d "/models/parakeet-v3-int8" ]; then
          mv /models/parakeet-v3-int8/* "$$MODEL_DIR/" 2>/dev/null || true
          rm -rf /models/parakeet-v3-int8
        fi

        rm -f parakeet-v3-int8.tar.gz

        echo ""
        echo "=== Download Complete ==="
        echo "Model files in $$MODEL_DIR:"
        ls -lh "$$MODEL_DIR"
        echo ""
    profiles:
      - setup

volumes:
  models:
    name: wazo-stt-models
